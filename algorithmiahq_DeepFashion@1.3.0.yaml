---
  openapi: "3.0.0"
  servers: 
    - 
      url: "https://algorithmia.com/v1/algo/"
  info: 
    title: "DeepFashion"
    description: "Recognize clothing items"
    version: "1.3.0"
    license: 
      name: "apl"
  paths: 
    /algorithmiahq/DeepFashion/1.3.0: 
      post: 
        summary: "Run DeepFashion"
        requestBody: 
          content: 
            application/json: 
              schema: 
                type: "object"
                properties: 
                  image: 
                    type: "string"
                  model: 
                    type: "string"
                  tags_only: 
                    type: "boolean"
              example: 
                image: "http://i.imgur.com/GtvDM8X.jpg"
                model: "small"
                tags_only: true
        responses: 
          200: 
            description: "Algorithm Success"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties: 
                    articles: 
                      type: "array"
                      items: 
                        type: "object"
                        properties: 
                          article_name: 
                            type: "string"
                          bounding_box: 
                            type: "object"
                            properties: 
                              x0: 
                                type: "number"
                              x1: 
                                type: "number"
                              y0: 
                                type: "number"
                              y1: 
                                type: "number"
                          confidence: 
                            type: "number"
                        required: 
                          - "article_name"
                          - "bounding_box"
                          - "confidence"
                example: 
                  articles: 
                    - 
                      article_name: "blazer"
                      bounding_box: 
                        x0: 442
                        x1: 913
                        y0: 260
                        y1: 694
                      confidence: 0.5159529447555542
                    - 
                      article_name: "button down shirt"
                      bounding_box: 
                        x0: 452
                        x1: 909
                        y0: 271
                        y1: 720
                      confidence: 0.6670814752578735
                    - 
                      article_name: "hat"
                      bounding_box: 
                        x0: 550
                        x1: 799
                        y0: 66
                        y1: 208
                      confidence: 0.9868485927581788
