---
  openapi: "3.0.0"
  servers: 
    - 
      url: "https://algorithmia.com/v1/algo/"
  info: 
    title: "Places365 Classifier"
    description: "A classifier that tags various places."
    version: "0.1.9"
    license: 
      name: "apl"
  paths: 
    /deeplearning/Places365Classifier/0.1.9: 
      post: 
        summary: "Run Places365Classifier"
        requestBody: 
          content: 
            application/json: 
              schema: 
                type: "object"
                properties: 
                  image: 
                    type: "string"
              example: 
                image: "data://deeplearning/example_data/burj_khalifa.jpg"
        responses: 
          200: 
            description: "Algorithm Success"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties: 
                    predictions: 
                      type: "array"
                      items: 
                        type: "object"
                        properties: 
                          class: 
                            type: "string"
                          prob: 
                            type: "number"
                        required: 
                          - "class"
                          - "prob"
                example: 
                  predictions: 
                    - 
                      class: "tower"
                      prob: 0.6098036170005801
                    - 
                      class: "skyscraper"
                      prob: 0.14249812066555023
                    - 
                      class: "office_building"
                      prob: 0.04916094988584519
                    - 
                      class: "downtown"
                      prob: 0.02924365177750587
                    - 
                      class: "church/outdoor"
                      prob: 0.028504755347967155
