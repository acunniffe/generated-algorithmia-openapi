---
  openapi: "3.0.0"
  servers: 
    - 
      url: "https://algorithmia.com/v1/algo/"
  info: 
    title: "Yandex Language Identification"
    description: "Identify language with Yandex API"
    version: "0.1.1"
    license: 
      name: "apl"
  paths: 
    /nlp/YandexLanguageIdentification/0.1.1: 
      post: 
        summary: "Run YandexLanguageIdentification"
        requestBody: 
          content: 
            schema: 
              text/plain: 
                type: "string"
            example: "\"guten tag\""
        responses: 
          200: 
            description: "Algorithm Success"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties: 
                    lang: 
                      type: "string"
                    code: 
                      type: "number"
                example: 
                  lang: "de"
                  code: 200
