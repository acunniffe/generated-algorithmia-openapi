---
  openapi: "3.0.0"
  servers: 
    - 
      url: "https://algorithmia.com/v1/algo/"
  info: 
    title: "Nudity Detection"
    description: "Detect nudity in pictures"
    version: "1.1.6"
    license: 
      name: "apl"
  paths: 
    /sfw/NudityDetection/1.1.6: 
      post: 
        summary: "Run NudityDetection"
        requestBody: 
          content: 
            schema: 
              text/plain: 
                type: "string"
            example: "\"http://www.isitnude.com.s3-website-us-east-1.amazonaws.com/assets/images/sample/young-man-by-the-sea.jpg\""
        responses: 
          200: 
            description: "Algorithm Success"
            content: 
              application/json: 
                schema: 
                  type: "object"
                  properties: 
                    nude: 
                      type: "string"
                    confidence: 
                      type: "number"
                example: 
                  nude: "true"
                  confidence: 0.93
